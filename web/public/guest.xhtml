<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../templates/mainTemplate.xhtml">
            
            <ui:define name="header">
                <div class="intro-header">
                    <div class="row">
                        <div class="intro-message">
                            <!-- Client Registration --> 
                            <h:form>
                                <h:commandLink style="display:block;text-decoration:underline;text-align:right;font-family:times,serif;cursor:pointer;
                                               padding-top:0px;padding-right:15px" value="Client Registration" action="registration.xhtml"/>
                            </h:form>

                            <!-- Company header and dividers -->
                            <hr class="intro-divider"/>
                            <h1 class="shadowme">#{bundle['company.name']}</h1><a href="#"></a> 
                            <h2 class="shadowme">#{bundle['company.motto']}</h2>
                            <hr class="intro-divider"/>
                        </div>
                    </div>
                </div>
            </ui:define>


            <ui:define name="content">
                <div class="row">
                    <!-- Guest performs quote -->
                    <h:form>
                        <h1>
                            quote.xhtml ui components go here
                        </h1>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
