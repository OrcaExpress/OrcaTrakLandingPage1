<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">#{bundle['company.name']}</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="accordion.css"/>
        <h:outputScript library="js" name="accordion.js"/>
        <h:outputScript library="js" name="jquery-1.11.0.min.js"/>
<!--        <link href="#{request.contextPath}/css/accordion.css" rel="stylesheet" type="text/css"/>-->
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <ui:insert name="header"></ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content"></ui:insert>
            </div>
            <div id="footer">
                <ui:insert name="footer"></ui:insert>
            </div>
        </div>
        <script src="../resources/js/jquery-1.11.0.min.js"></script>
        <script src="../resources/js/accordion.js"></script>
    </h:body>
</html>
